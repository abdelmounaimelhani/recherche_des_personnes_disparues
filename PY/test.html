<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="http://127.0.0.1:5000/test" method="post">
        <input type="text" name="id">
        <input type="submit">
    </form>
    <script>
        fetch("http://127.0.0.1:5000/test", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({"id": 24 , 
            "hash":"83c2374f6c31fda2a545559f822942e21f3ffd8fdb14e76b7cf8a0c4c1ea71fa",
            "date" : "2002-04-05"
        })
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
    
</body>
</html>
